  <!-- Lines on sticky note -->
  <line x1="5" y1="7" x2="16" y2="7" stroke="#333" stroke-width="0.5" opacity="0.3"/>
  <line x1="5" y1="10" x2="16" y2="10" stroke="#333" stroke-width="0.5" opacity="0.3"/>
  <line x1="5" y1="13" x2="13" y2="13" stroke="#333" stroke-width="0.5" opacity="0.3"/>

  <!-- Plus sign for "create" -->
